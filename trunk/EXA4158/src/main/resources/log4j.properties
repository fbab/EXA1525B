#
# Configuracion Log4J para las pruebas del projecto Services.
#
# Nota que este archivo no esta incluido en el JAR generado por
# Maven del proyecto porque esta en la carpeta /src/test. Esto 
# significa que un proyecto que usa este JAR (como webapp) tendr\u00E1 
# que tener su propio log4j.properties.  
#

log4j.rootCategory=ERROR, CONSOLE 
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
 
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %c %x - %m%n  

log4j.debug=false

log4j.category.com.theserverlabs=DEBUG
 
